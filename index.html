<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script type="module"src="script.js"></script>
</head>
<body>

<div class="sci-con">
    <div class="calc-con">
            <div class="screen">
                <div id="history">
                    <p id="history-value" class="value">0</p>
                </div>
                <div id="output">
                    <p id="output-value" class="value">0</p>
                </div>

            </div>
            <div class="calc">
            <div class="calc-keys">
                    <button class="pi num func sci">π</button>
                    <button class="sqr-root num func sci">√</button>
                    <button class="square num func sci">^</button>
                    <button class="seven num num-char top">7</button>
                    <button class="eight num num-char top">8</button>
                    <button class="nine num num-char top">9</button>
                    <button class="four num num-char top ">4</button>
                    <button class="five num num-char top">5</button>
                    <button class="six num num-char top">6</button>
                    <button class="one num num-char top">1</button>
                    <button class="two num num-char top">2</button>
                    <button class="three num num-char top">3</button>
                    <button class="zero num num-char top">0</button>
                    <button class="decimal num num-char top">.</button>
                    <button class="equals num func top">=</button>
                   

                </div> 

                <div class="func-keys">
                    <button class="clear num func">AC</button>
                    <button class="divide num func">÷</button>
                    <button class="times num func">x</button>
                    <button class="subtract num func">-</button>
                    <button class="add num func">+</button>
                    
                    
                </div>
            
            </div>
        </div>
    </div>
    
        
</body>
</html>
