<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

<div class="calc-con">
        <div class="screen"></div>
        <div class="calc">
        <div class="calc-keys">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="zero num">0</button>
                <button class="decimal num">.</button>
                <button class="equals num">=</button>

            </div> 

            <div class="func-keys">
                <button class="clear num">AC</button>
                <button class="add num">+</button>
                <button class="subtract num">-</button>
                <button class="times num">x</button>
                <button class="divide num">รท</button>
            </div>
        </div>
</div>
   
</body>
</html>
